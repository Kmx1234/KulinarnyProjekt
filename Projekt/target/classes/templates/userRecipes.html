<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Twoje przepisy</title>
</head>
<body>
<h1>Twoje przepisy</h1>
<table>
    <thead>
    <tr>
        <th>Tytuł</th>
        <th>Opis</th>
        <th>Składniki</th>
        <th>Akcje</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="recipe : ${userRecipes}">
        <td th:text="${recipe.title}"></td>
        <td th:text="${recipe.description}"></td>
        <td th:text="${recipe.ingredients}"></td>
        <td>
            <form th:action="@{/userRecipe/edit/{recipeId}(recipeId=${recipe.id})}" method="post">
                <input type="hidden" name="recipeId" th:value="${recipe.id}" />
                <button type="submit">Edytuj</button>
            </form>

<!--            <form th:action="@{/userRecipe/edit/{recipeId}}" method="post" th:object="${recipe}">-->
<!--                <input type="hidden" name="recipeId" th:value="${recipe.id}" />-->
<!--                <button type="submit">Edytuj</button>-->
            <form th:action="@{/userRecipe/delete}" method="post">
                <input type="hidden" name="recipeId" th:value="${recipe.id}" />
                <button type="submit">Usuń</button>
<!--            </form>-->
            </form>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<a href="/dashboard">Powrót do panelu użytkownika</a>
</body>
</html>
