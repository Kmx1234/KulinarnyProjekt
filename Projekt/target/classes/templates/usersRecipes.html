<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Lista Przepisów</title>
</head>
<body>
<h1>Lista Przepisów</h1>
<table>
    <thead>
    <tr>
        <th>Tytuł</th>
        <th>Opis</th>
        <th>Autor</th>
        <th>Składniki</th>
        <th>Komentarze</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="recipe : ${allRecipes}">
        <tr>
            <td th:text="${recipe.title}"></td>
            <td th:text="${recipe.description}"></td>
            <td th:text="${recipe.user.login}"></td>
            <td th:text="${recipe.ingredients}"></td>
            <td>
<!--                <a th:href="@{'/userComment/list/' + ${recipe.id}}" class="btn btn-primary">Wyświetl komentarze</a>-->
                <a th:href="@{/usersComment/list/{recipeId}(recipeId=${recipe.id})}">View Comments</a>
            </td>
        </tr>
    </th:block>
    </tbody>
</table>
<a href="/home">Powrót do panelu głównego</a>
</body>
</html>
