<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Lista Przepisów</title>
</head>
<body>
<h1>Lista Przepisów dla zalogowanych</h1>
<table>
    <thead>
    <tr>
        <th>Tytuł</th>
        <th>Opis</th>
        <th>Autor</th>
        <th>Składniki</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="recipe : ${allRecipes}">
        <tr>
            <td th:text="${recipe.title}"></td>
            <td th:text="${recipe.description}"></td>
            <td th:text="${recipe.user.login}"></td>
            <td th:text="${recipe.ingredients}"></td>
        </tr>
    </th:block>
    </tbody>
</table>
<a href="/dashboard">Powrót do panelu głównego</a>
</body>
</html>
