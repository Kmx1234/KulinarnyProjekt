<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Twoje przepisy</title>
</head>
<body>
<h1>Twoje przepisy</h1>
<table>
    <thead>
    <tr>
        <th>Tytuł</th>
        <th>Opis</th>
        <th>Akcje</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iteruj przez przepisy użytkownika i wyświetl je w tabeli -->
    <tr th:each="recipe : ${userRecipes}">
        <td th:text="${recipe.title}"></td>
        <td th:text="${recipe.description}"></td>
        <td>
            <form th:action="@{/userRecipe/delete}" method="post">
                <input type="hidden" name="recipeId" th:value="${recipe.id}" />
                <button type="submit">Usuń</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<a href="/dashboard">Powrót do panelu użytkownika</a>
</body>
</html>
